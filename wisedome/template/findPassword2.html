<!DOCTYPE HTML>

<html>
	<head>
		<title>비밀번호 재설정</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- plugins:css -->
    <link rel="stylesheet" href="../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/css/function/vendor.bundle.base.css">
    <!--기본css파일--->
    <link rel="stylesheet" href="../static/css/basic/dashboard-basic.css">

    <!--this page css-->
    <link rel="stylesheet" href="../static/css/findPassword.css">
    
</head>
<body>
   
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
     <div class="content-wrapper d-flex align-items-center auth multi-step-login">
       <div class="row w-100">

          <div class="col-md-7 pb-3 mx-auto">
            <div class="brand-logo text-center"><a href="./index.html"><img src="../static/images/wisedome-logo.png" alt="logo"></a></div>
            <h3 class="text-center">비밀번호 재설정</h3>

              <form class="step-form" id="msform">
     

                <!-- 3 step (새로운비밀번호: 12345) 입력해야지 넘어감-->
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" type="password" name="password" id="pwd1" placeholder="새로운 비밀번호 입력" />
                   </div>
                   <div class="form-group">
                     <input class="form-control" type="password" name="re-paassword" id="pwd2" placeholder="새로운 비밀번호 다시입력"  />
                     <div class="error" id="error-pwd">비밀번호 입력이 일치하지 않습니다</div>
                     <div class="success" id="success-pwd">비밀번호가 일치합니다</div>
                   </div>
                  <button class="btn btn-primary next action-button float-right" type="button" name="next" value="Next" id="step3" disabled>다음</button>
                </fieldset>

                  <!-- 4 step -->
                <fieldset class="text-center">
                  <h4 class="font-weight-bold">비밀번호 업데이트 완료</h4>
                  <i class="mdi mdi-shield-check text-warning icon-lg"></i>
                  <p class="mb-0 text-muted">비밀번호가 성공적으로 업데이트 되었습니다</p>
                  <p class="mb-0 text-muted">다시 로그인하여 주시기 바랍니다</p>
                  <br>
                  <a href="./login.html">로그인 페이지로 돌아가기</a>
                </fieldset>
              </form>
            </div>


         </div>
      </div><!-- content-wrapper ends -->
   </div> <!-- page-body-wrapper ends -->
</div><!-- container-scroller -->



    
<!-- plugins:js 기본 필수로 들어가는 JS파일-->
<script src="../static/js/plugin/vendor.bundle.base.js"></script>
<!-- Plugin js for this page -->
<script src="../static/js/plugin/easing.min.js"></script>
<script src="../static/js/findPassword.js"></script><!--비밀번호 설정 바꾸려면 이 파일에서 바꾸면됨-->

</body>
</html>
