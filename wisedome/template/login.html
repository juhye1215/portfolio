<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!--이페이지의 css-->
  <link rel="stylesheet" href="../static/css/login.css" />


</head>

<body>

  <section id="left">

    <div class="text">

      <h3>인공지능 데이터 <br>수집 및 가공 플랫폼 </h3>
      <p class="intro">와이즈돔은 인공지능에서 필요한 데이터를 크라우드 전문가와 협업하여 제작하는 플랫폼 입니다. 프로젝트 참여자는 획득한 포인트를 일정금액 이상이 되면 언제든 현금으로 전환할수
        있습니다.</p>
    </div>

  </section>

  <!--로그인화면-->

  <section id="right">

    <div class="login">

      <!---로그인 알림창 추가 02.18-
      <div class="alert alert-success "><i class="far fa-check-circle"></i>  로그인이 성공적으로 완료되었습니다</div>
      <div class="alert alert-warning "><i class="far fa-times-circle"></i>  로그인에 실패하였습니다</div>
      ---여기까지 로그인 알림창-->

      <a href="./index2.html"><img src="../static/images/wisedome-logo.png" alt="logo"></a>
      <h4>와이즈돔에 오신것을 환영합니다</h4>

      <form action="#" method="post">
        <div class="form-group">
          <i class="far fa-user icon"></i>
          <input type="text" class="input-field" name="uname" placeholder="아이디" required>
        </div>

        <div class="form-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" class="input-field" name="psw" placeholder="비밀번호" required>
        </div>
      </form>
    
      <button type="submit" class="login-btn" >로그인</button>
    
  <div class="log-group">
     <button type="button" class="kakao-btn"><i class="fas fa-comment"></i>  카카오톡</button>
    <button type="button" class="google-btn"><i class="fab fa-google"></i>  구 글</button>
      </div>

      <div class="register">
        <p>아직회원이 아니시라구요? <span><a href="../template/register.html">지금 바로 가입하기</a></span></p>
        <p>비밀번호가 기억이안난다면? <span><a href="./findPassword-original.html">비밀번호 재설정하기</a></p><!---비밀번호 찾기 페이지 추가 되었음 2021.2.15 -->
      </div>

    </div>

  </section>

</body>

</html>
